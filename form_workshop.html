<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <link rel="stylesheet" href="form_workshop.css" >
</head>
<body>
    <header>
        <img src="images/elAmigoLogo.png" alt="El Amigo Pub + Grill" >
    </header>
    <div id="subheader" class="block">
        <h1>The Best Craft Burger in Charlotte!</h1>
        <p>Bienvenidos, amigos! We are a fun casual fictional restaurant. We imagine to have the best burgers in the Charlotte area!</p>
    </div>
    <div id="reservation" class="block">
        <h1>Make a Reservation</h1>
        <p>Save your spot now</p>
        <form action="">
            <label for="your_name">Your Name</label>
            <input type="text" id="your_name" placeholder="Jane Miller" name="name" >
            <label for="your_email">Your Email</label>
            <input type="text" id="your_email" placeholder="your@email.com" >
            <label for="reservation_time">Reservation Time</label>
            <input type="text" id="reservation_time" placeholder="Tomorrow at 9pm" name="email">
            <input type="submit" value="Reserve" >
        </form>
    </div>
    <footer>Â© 2020 El Amigo</footer>
</body>
</html>
